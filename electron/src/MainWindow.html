<html>
    
    <head>
        
        <meta charset=utf-8 />
        <title>Build v0.1.0a</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@creativebulma/bulma-divider@1.1.0/dist/bulma-divider.min.css">
        
        <link rel="stylesheet" href="MainWindow.css">
    </head>
    <body>
        
        <header id="titlebar"><div id="drag-region">

            <div id="window-title">
                <span><img src="./Assets/font/Noice/Vector.svg" >Osmen</span>
              </div>

            <div id="window-controls">

                <div class="buttonTopBar" id="min-button">
                  <img class="iconTopBar" srcset="icons/min-w-10.png 1x, icons/min-w-12.png 1.25x, icons/min-w-15.png 1.5x, icons/min-w-15.png 1.75x, icons/min-w-20.png 2x, icons/min-w-20.png 2.25x, icons/min-w-24.png 2.5x, icons/min-w-30.png 3x, icons/min-w-30.png 3.5x" draggable="false" />
                </div>
          
                <div class="buttonTopBar" id="max-button">
                  <img class="iconTopBar" srcset="icons/max-w-10.png 1x, icons/max-w-12.png 1.25x, icons/max-w-15.png 1.5x, icons/max-w-15.png 1.75x, icons/max-w-20.png 2x, icons/max-w-20.png 2.25x, icons/max-w-24.png 2.5x, icons/max-w-30.png 3x, icons/max-w-30.png 3.5x" draggable="false" />
                </div>
          
                <div class="buttonTopBar" id="restore-button">
                  <img class="iconTopBar" srcset="icons/restore-w-10.png 1x, icons/restore-w-12.png 1.25x, icons/restore-w-15.png 1.5x, icons/restore-w-15.png 1.75x, icons/restore-w-20.png 2x, icons/restore-w-20.png 2.25x, icons/restore-w-24.png 2.5x, icons/restore-w-30.png 3x, icons/restore-w-30.png 3.5x" draggable="false" />
                </div>
          
                <div class="buttonTopBar" id="close-button">
                  <img class="iconTopBar" srcset="icons/close-w-10.png 1x, icons/close-w-12.png 1.25x, icons/close-w-15.png 1.5x, icons/close-w-15.png 1.75x, icons/close-w-20.png 2x, icons/close-w-20.png 2.25x, icons/close-w-24.png 2.5x, icons/close-w-30.png 3x, icons/close-w-30.png 3.5x" draggable="false" />
                </div>
          
              </div>

        </div>
    </header>
         <!-- <img class="lineSvg" src="./Assets/font/Noice/Lines.svg" > -->
        <div id="main">
            

          <!-- All html goes here for main window -->
          <main role="main">
            <div class="card has-text-centered is-wide">
              <header class="card-header">
                <h1>Please Choose a video</h1>
              </header>
              <div class="card-content">
                
                <button id="importBtn" class="button is-primary">Select File</button>

                <div class="dividerContainer">
                  <div class="divider">OR</div>
                </div>
                
                <div class="field">
                  <div class="control inputWidth">
                    <h1 class="black is-size-5">Enter Youtube Url</h2>
                    <input class="input is-info is-small" type="text" placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                  </div>
                </div>

              </div>
              <footer class="card-footer">
                &copy; 2020 Galileo-dev
              </footer>
            </div>
          </main>

          
        
          
            
            

        </div>

        <script defer src="renderer.js"></script>
    
       
    
        
    </body>
</html>
